    <style>
      div {
        background:greenyellow;

        border-radius: 20px;
        font-size: 30px;
        text-align: center;
        margin: 5px;

    <script> 
      let audio = null;
     function init(){
　    var num = Math.floor(Math.random () * 60) + 1;
      audio = document.getElementById("num" + num);
     }

      function playroar() {
        if (audio != null) {
          audio.currentTime = 0;
          audio.play();
        }
      }
      function reset(){
       num = Math.floor(Math.random () * 60 + 1);
       audio = document.getElementById("num" + num);
      }

      function answer(){
        var filename = audio.firstChild.getAttribute("src")
        var answer = filename.substring(0, filename.indexOf("."))
        return answer;
      }
      function check(){
        const textElement = document.querySelector("#textid");
        ans = answer();
        if (textElement.value == null){
          alert("何も入力されてません。入力欄に答えを入力してください。");
        }
        if (ans==textElement.value){
            alert("そう、正解です！");
        }
        else {
            alert("残念！この鳴き声は"+ans+"の鳴き声でした！");
        }
      }
      window.addEventListener("load",init);
    </script>
  </head>
